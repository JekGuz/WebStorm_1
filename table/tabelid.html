<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabelid</title>
    <link rel="stylesheet" href="tablestyle.css">
</head>
<body>
<h1>Tabelid</h1>
<!-- TABLE 1   -->
<table id="tabel1">
    <caption>Lihtne table 2x2</caption>
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>4</td>
    </tr>
</table>
<!-- TABLE 2   -->
<br>
<table id="tabel2">
    <caption>Natuke keeruline table</caption>
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td colspan="2">3</td> <!-- Смотрим сколько ячеи и указываем через colspan="2" -->
    </tr>
</table>
<!-- TABLE 3   -->
<br>
<table id="tabel3">
    <caption>Natuke keeruline tabel 2</caption>
    <tr>
        <td rowspan="2">1</td> <!-- Две строки в одну это rowspan="2" -->
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
    </tr>
</table>
<!-- TABLE 4   -->
<br>
<table id="tabel4">
    <caption>TABEL 4</caption>
    <tr>
        <td rowspan="2">1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td colspan="2">4</td>
    </tr>
    <tr>
        <td colspan="2">5</td>
        <td>6</td>
    </tr>
</table>
<!-- TABLE LIPUD -->
<br>
<h1>Lipud</h1>
<table id="eesti">
    <caption>Eesti lipp</caption>
    <tr>
        <td></td>
    </tr>
    <tr>
        <td></td>
    </tr>
    <tr>
        <td></td>
    </tr>
</table>
<!-- TABLE LIPUD 2 -->
<br>
<table id="belgia">
    <caption>Belgia lipp</caption>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
<!-- TABLE LIPUD 3 -->
<br>
<table id="sweden">
    <caption>Sweden lipp</caption>
    <tr>
        <td></td>
        <td rowspan="3"></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="3"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
</table>
<!-- TABLE LIPUD 4 -->
<br>
<table id="switzer">
    <caption>Switzerland lipp</caption>
    <tr>
        <td colspan="5"></td>
    </tr>
    <tr>
        <td rowspan="5"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td rowspan="5"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="5"></td>
    </tr>
</table>
</body>
</html>
